<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script type="text/javascript">

	var num = 1;
	while(num < 10) {
		if(num%2== 0) document.write("짝수예요" + num + "<br>" );
		num++;
		
	}
	
	for(var num2 = 1 ; num2 <= 10; num2++) {
		document.write("i는 " + num2 + "<br>");
		if(num2 == 9) break;
	}
	
	while(num2 <= 20) {
		num2++;
		if(num2%2 == 0) continue;
		document.write("num2의 값은 " + num2 + "<br>");
		
	}
	
	document.write("<br>");
	
	var t ="<table border='1'>";
	var num =1;
	for(var i = 1; i <=5; i++) {
		t += "<tr>";
		
		for(var k = 1; k <=5; k++) {
			t += "<td>" + num + "</td>";
			num++;
		}
		t += "</tr>";
	}
	t += "</table>";
	document.write(t);
	
</script>
</head>
<body>

</body>
</html>
