<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script type="text/javascript">
	var url;
	
	var site = prompt("네이버, 다음, 구글 중 자주 사용하는 사이트는?");
	
	switch(site) {
	case "네이버": url ="www.naver.com";
	break;
	case "다음": url ="www.daum.net";
	break;
	case "구글": url ="www.google.com";
	break;
	default : url ="보기에 해당하는 사이트가 없습니다";
	}
	
	if(url == "네이버" || url == "다음" || url =="구글") {
		location.href="http://" + url;
	} else {
		document.write(url);
	}
	
</script>

</head>
<body>

</body>
</html>
